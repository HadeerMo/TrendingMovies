
<div class="row mb-5">
    <div class="col-md-4 d-flex align-items-center ">
        <div class="w-100">
            <div class="brd w-25 mb-4"></div>
            <h2>Trending<br>Movies<br>To watch now</h2>
            <p class="text-muted mt-3">Most watched movies by days</p>
            <div class="brd w-100 mt-4"></div>
        </div>
    </div>
    <div *ngFor="let movie of trendingMovies" class="col-md-2 my-3">
        <img [src]="baseURL+movie.poster_path" class="w-100">
        <h3 class="text-white h6 text-center mt-2">{{movie.title}}</h3>
        <p class="text-muted mt-2">{{movie.overview|seeless:10}}</p>
    </div>
</div>

<div class="row mb-5">
    <div class="col-md-4 d-flex align-items-center ">
        <div class="w-100">
            <div class="brd w-25 mb-4"></div>
            <h2>Trending<br>Tv<br>To watch now</h2>
            <p class="text-muted mt-3">Most watched Tv by days</p>
            <div class="brd w-100 mt-4"></div>
        </div>
    </div>
    <div *ngFor="let tv of trendingTv" class="col-md-2 my-3">
        <img [src]="baseURL+tv.poster_path" class="w-100">
        <h3 class="text-white h6 text-center mt-2">{{tv.name}}</h3>
    </div>
</div>

<div class="row mb-5">
    <div class="col-md-4 d-flex align-items-center ">
        <div class="w-100">
            <div class="brd w-25 mb-4"></div>
            <h2>Trending<br>people<br>To watch now</h2>
            <p class="text-muted mt-3">Most watched people by days</p>
            <div class="brd w-100 mt-4"></div>
        </div>
    </div>
    <div *ngFor="let person of trendingPeople" class="col-md-2 my-3">
        <img [src]="person.profile_path" class="w-100">
        <h3 class="text-white h6 text-center mt-2">{{person.name}}</h3>
    </div>
</div>
